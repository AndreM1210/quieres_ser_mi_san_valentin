<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey tu, si tu preciosa‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    width:340px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:25px;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#eee;
    transition: transform .25s ease;
}

/* corazones */
.heart{
    position:absolute;
    color:#ff4d6d;
    animation:float 6s linear infinite;
    font-size:20px;
    opacity:0.7;
}

@keyframes float{
    from{
        transform: translateY(90vh) scale(1);
        opacity: 0.9;
    }
    to{
        transform: translateY(-30vh) scale(1.8);
        opacity: 0;
    }
}

.final{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    font-size:38px;
    text-align:center;
    padding:20px;
}
</style>
</head>
<body>

<div class="card">
    <h1>Hola mi Potito de Yeti ‚ù§Ô∏è</h1>
    <p>¬øQuieres ser mi San Valent√≠n?<br><small>No puedes decir que no</small></p>

    <div class="buttons">
        <button id="yes">S√≠</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function randomMove(){
    const card = document.querySelector(".card");

    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    // l√≠mites dentro de la card
    const minX = cardRect.left + 10;
    const maxX = cardRect.right - btnRect.width - 10;

    const minY = cardRect.top + 10;
    const maxY = cardRect.bottom - btnRect.height - 10;

    // nueva posici√≥n absoluta segura dentro de la card
    const newX = Math.random() * (maxX - minX) + minX;
    const newY = Math.random() * (maxY - minY) + minY;

    // calcular cu√°nto debe moverse desde su posici√≥n actual
    const moveX = newX - btnRect.left;
    const moveY = newY - btnRect.top;

    noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
}


noBtn.addEventListener("mouseenter", randomMove);
noBtn.addEventListener("touchstart", randomMove);

// corazones
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20+15) + "px";
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(),6000);
}
for(let i = 0; i < 10; i++){
    createHeart();
    setTimeout(createHeart, 120);
}
setInterval(createHeart, 50);

// pantalla final
yesBtn.addEventListener("click", ()=>{
    const final = document.createElement("div");
    final.classList.add("final");
    final.innerHTML = "Sab√≠a que dir√≠as que si<br>Te amo much√≠simo hermosuraüíñ";
    document.body.appendChild(final);
});
</script>

</body>
</html>
