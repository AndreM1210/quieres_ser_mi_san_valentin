<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey tu, si tu preciosa仇벒잺</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* TARJETA ROM츼NTICA */
.card{
    position:relative;
    z-index: 10;
    background:rgba(255,255,255,0.92);
    backdrop-filter:blur(8px);
    padding:45px 35px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.25);
    width:360px;
    border:1px solid rgba(255,255,255,0.4);
}

/* brillo sutil detr치s */
.card::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:32px;
    background:linear-gradient(135deg,#ffffff55,#ffffff10);
    z-index:-1;
}

/* TITULO ROM츼NTICO */
.card h1{
    font-family:'Great Vibes', cursive;
    font-size:48px;
    margin:0;
    color:#ff4d6d;
    text-shadow:0 6px 25px rgba(255,77,109,0.3);
}

/* TEXTO */
.card p{
    margin-top:12px;
    font-size:17px;
    color:#555;
    font-weight:300;
}

.card small{
    font-weight:400;
    color:#ff4d6d;
}

/* BOTONES */
.buttons{
    position:relative;
    display:flex;
    justify-content:center;
    gap:22px;
    margin-top:30px;
}

button{
    padding:13px 30px;
    border:none;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    font-weight:600;
    letter-spacing:0.5px;
}

#yes{
    background:#ff4d6d;
    color:white;
    box-shadow:0 8px 25px rgba(255,77,109,0.4);
}

#no{
    background:#f1f1f1;
    transition: transform .25s ease;
}

/* corazones */
.heart{
    position:absolute;
    z-index: 1;
    color:#ff4d6d;
    animation:float 6s linear infinite;
    font-size:20px;
    opacity:0.7;
}

@keyframes float{
    from{
        transform: translateY(95vh) scale(1);
        opacity: 0.9;
    }
    to{
        transform: translateY(-40vh) scale(1.8);
        opacity: 0;
    }
}

/* pantalla final */
.final{
    position:fixed;
    inset:0;
    z-index:9999;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:30px;

    background:
        radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 60%),
        linear-gradient(135deg,#ff5f8f,#ff7eb3,#ff9ac6);

    color:white;
    animation:fadeFinal 1.2s ease;
}

.final h1{
    font-family:'Great Vibes', cursive;
    font-size:64px;
    margin:0;
    letter-spacing:2px;
    text-shadow:0 5px 25px rgba(0,0,0,0.25);
}

.final p{
    font-size:20px;
    margin-top:15px;
    opacity:0.9;
}

@keyframes fadeFinal{
    from{opacity:0; transform:scale(1.1);}
    to{opacity:1; transform:scale(1);}
}
</style>

</head>
<body>

<div class="card">
    <h1>Hola mi Potito de Yeti 仇벒잺</h1>
    <p>쯈uieres ser mi San Valent칤n?<br><small>No puedes decir que no</small></p>

    <div class="buttons">
        <button id="yes">S칤</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function randomMove(){
    const card = document.querySelector(".card");

    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    // l칤mites dentro de la card
    const minX = cardRect.left + 10;
    const maxX = cardRect.right - btnRect.width - 10;

    const minY = cardRect.top + 10;
    const maxY = cardRect.bottom - btnRect.height - 10;

    // nueva posici칩n absoluta segura dentro de la card
    const newX = Math.random() * (maxX - minX) + minX;
    const newY = Math.random() * (maxY - minY) + minY;

    // calcular cu치nto debe moverse desde su posici칩n actual
    const moveX = newX - btnRect.left;
    const moveY = newY - btnRect.top;

    noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
}


noBtn.addEventListener("mouseenter", randomMove);
noBtn.addEventListener("touchstart", randomMove);

// corazones
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "仇벒잺";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20+15) + "px";
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(),6000);
}
for(let i = 0; i < 10; i++){
    createHeart();
    setTimeout(createHeart, 120);
}
setInterval(createHeart, 50);

// pantalla final
yesBtn.addEventListener("click", ()=>{
    const final = document.createElement("div");
    final.classList.add("final");
    final.innerHTML = `
    <div>
        <h1>Sab칤a que dir칤as que s칤 游눘</h1>
        <p>Te amo much칤simo hermosura</p>
        <p>Y por aceptar te ganaste una cita sorpresa :3</p>
    </div>
`;
    document.body.appendChild(final);
});
</script>

</body>
</html>
