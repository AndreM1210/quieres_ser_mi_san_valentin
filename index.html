<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Maria ‚ù§Ô∏è</title>

<style>
    body{
        margin:0;
        height:100vh;
        overflow:hidden;
        font-family:'Segoe UI',sans-serif;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .card{
        background:white;
        padding:40px;
        border-radius:25px;
        text-align:center;
        box-shadow:0 15px 40px rgba(0,0,0,0.2);
        position:relative;
        z-index:2;
        animation:fadeIn 1.5s ease;
        width:340px;
    }

    h1{ margin:0 0 10px; }
    p{ font-size:18px; margin-bottom:30px; }

    button{
        padding:12px 28px;
        border:none;
        border-radius:12px;
        font-size:16px;
        cursor:pointer;
        position:absolute;
        transition:transform .2s;
    }

    #yes{
        left:70px;
        bottom:30px;
        background:#ff4d6d;
        color:white;
    }

    #no{
        position:fixed;
        left:70%;
        top:70%;
        background:#eee;
        z-index:5;
    }

    button:hover{
        transform:scale(1.1);
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(20px);}
        to{opacity:1; transform:translateY(0);}
    }

    /* corazones */
    .heart{
        position:absolute;
        color:#ff4d6d;
        animation:float 6s linear infinite;
        font-size:20px;
        opacity:0.7;
    }

    @keyframes float{
        from{transform:translateY(100vh) scale(1);}
        to{transform:translateY(-10vh) scale(1.8); opacity:0;}
    }

    .final{
        position:absolute;
        inset:0;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);
        color:white;
        font-size:38px;
        text-align:center;
        animation:fadeIn 1s ease;
        z-index:3;
        padding:20px;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Hey Maria ‚ù§Ô∏è</h1>
    <p>¬øQuieres ser mi San Valent√≠n?<br><small>No acepto un no por respuesta‚Ä¶</small></p>
    <button id="yes">S√≠ üíñ</button>
    <button id="no">No üò¢</button>
</div>

<audio id="music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a7b9e5f3e.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function runAway(e){
    const btnRect = noBtn.getBoundingClientRect();

    const mouseX = e.touches ? e.touches[0].clientX : e.clientX;
    const mouseY = e.touches ? e.touches[0].clientY : e.clientY;

    const distance = Math.hypot(
        mouseX - (btnRect.left + btnRect.width/2),
        mouseY - (btnRect.top + btnRect.height/2)
    );

    // si el cursor/dedo se acerca a 120px, huye
    if(distance < 120){
        const newX = Math.random() * (window.innerWidth - btnRect.width);
        const newY = Math.random() * (window.innerHeight - btnRect.height);
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
}

document.addEventListener("mousemove", runAway);
document.addEventListener("touchmove", runAway);

// corazones
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20+15) + "px";
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(),6000);
}
setInterval(createHeart, 300);

// pantalla final
yesBtn.addEventListener("click", ()=>{
    const final = document.createElement("div");
    final.classList.add("final");
    final.innerHTML = "Sab√≠a que dir√≠as que S√≠ üíñ<br>Te amo much√≠simo";
    document.body.appendChild(final);
});
</script>

</body>
</html>
